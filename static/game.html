<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{GAME_NAME}} - 猜东西游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            min-height: 100vh;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .game-title {
            font-size: 2em;
            color: #4a5568;
            font-weight: bold;
        }

        .back-button {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #cbd5e0;
        }

        .timer {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .timer-label {
            color: #718096;
            font-size: 0.9em;
        }

        .game-stats {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .stat-label {
            color: #718096;
        }

        .stat-value {
            color: #4a5568;
            font-weight: bold;
        }

        .hints-section {
            margin-bottom: 25px;
        }

        .hints-title {
            color: #4a5568;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint-item {
            background: #ebf8ff;
            color: #2b6cb0;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
            border-left: 3px solid #3182ce;
        }

        .chat-container {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            background: white;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message.system {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
            text-align: center;
            margin: 10px auto;
            max-width: 90%;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .game-over {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-radius: 15px;
            margin: 20px 0;
        }

        .game-over.failed {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .game-over h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .final-time {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .new-game-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .new-game-button:hover {
            background: white;
            color: #4a5568;
        }

        .typing-indicator {
            display: none;
            color: #718096;
            font-style: italic;
            padding: 10px 16px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .sidebar {
                order: -1;
                position: static;
            }
            
            .chat-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
        <div class="game-header">
            <h1 class="game-title">{{GAME_NAME}}</h1>
        </div>            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        🎯 游戏开始！我想了一个东西，请通过提问来猜出答案。<br>
                        💡 你可以问：<br>
                        • "有几个字？"<br>
                        • "是关于什么的？"<br>
                        • "是动物/植物/物品吗？"<br>
                        • 或者任何你想了解的特征！
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    🤖 AI正在思考中...
                </div>
                <div class="input-area">
                    <input type="text" 
                           class="message-input" 
                           id="messageInput" 
                           placeholder="输入你的问题或猜测..."
                           onkeypress="handleKeyPress(event)">
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        发送
                    </button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="timer">
                <div class="timer-display" id="timerDisplay">00:00</div>
                <div class="timer-label">游戏时间</div>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">已问次数:</span>
                    <span class="stat-value" id="attemptsUsed">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">游戏状态:</span>
                    <span class="stat-value" id="gameStatus">进行中</span>
                </div>
            </div>

            <div class="hints-section">
                <div class="hints-title">
                    🤔 提问建议
                </div>
                <div id="questionSuggestions">
                    <div class="hint-item">💬 有几个字？</div>
                    <div class="hint-item">🏷️ 是关于什么的？</div>
                    <div class="hint-item">🔍 是什么颜色的？</div>
                    <div class="hint-item">📍 在哪里能找到？</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameId = '{{GAME_ID}}';
        let sessionId = new URLSearchParams(window.location.search).get('session');
        let gameStartTime = new Date();
        let timerInterval;
        let gameEnded = false;

        // 初始化
        window.addEventListener('DOMContentLoaded', function() {
            if (!sessionId) {
                alert('会话ID不存在，请重新进入游戏');
                return;
            }
            
            startTimer();
            loadChatHistory();
        });

        // 计时器
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (gameEnded) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - gameStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // 加载聊天历史
        async function loadChatHistory() {
            try {
                const response = await fetch(`/api/session/${sessionId}/history`);
                const data = await response.json();
                
                // 更新统计信息
                document.getElementById('attemptsUsed').textContent = data.attempts;
                
                // 加载消息
                const messagesContainer = document.getElementById('chatMessages');
                data.messages.forEach(message => {
                    if (message.role !== 'system') {
                        addMessageToChat(message.content, message.role);
                    }
                });
                
                scrollToBottom();
            } catch (err) {
                console.error('加载历史失败:', err);
            }
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || gameEnded) return;
            
            // 添加用户消息到界面
            addMessageToChat(message, 'user');
            input.value = '';
            
            // 禁用输入
            setInputEnabled(false);
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        guess: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // 添加AI回复
                addMessageToChat(data.message, 'assistant');
                
                // 更新统计
                if (data.attempts_left !== -1) {
                    // 有限制的情况
                    document.getElementById('attemptsLeft').textContent = data.attempts_left;
                }
                document.getElementById('attemptsUsed').textContent = 
                    parseInt(document.getElementById('attemptsUsed').textContent) + 1;
                
                // 检查游戏是否结束
                if (data.game_over) {
                    endGame(data.is_correct, data.elapsed_time);
                }
                
            } catch (err) {
                console.error('发送消息失败:', err);
                addMessageToChat('发送失败，请重试', 'system');
            } finally {
                hideTypingIndicator();
                setInputEnabled(true);
                input.focus();
            }
        }

        function addMessageToChat(message, role) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.textContent = message;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setInputEnabled(enabled) {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            
            input.disabled = !enabled;
            button.disabled = !enabled;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function endGame(isCorrect, elapsedTime) {
            gameEnded = true;
            stopTimer();
            
            const messagesContainer = document.getElementById('chatMessages');
            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = `game-over ${isCorrect ? '' : 'failed'}`;
            
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = Math.floor(elapsedTime % 60);
            const timeStr = `${minutes}分${seconds}秒`;
            
            gameOverDiv.innerHTML = `
                <h3>${isCorrect ? '🎉 恭喜你答对了！' : '😢 游戏结束'}</h3>
                <div class="final-time">用时: ${timeStr}</div>
                <button class="new-game-button" onclick="location.reload()">重新开始这个游戏</button>
            `;
            
            messagesContainer.appendChild(gameOverDiv);
            scrollToBottom();
            
            // 更新状态
            document.getElementById('gameStatus').textContent = isCorrect ? '胜利' : '失败';
            setInputEnabled(false);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 页面关闭时清理
        window.addEventListener('beforeunload', function() {
            stopTimer();
        });
    </script>
</body>
</html>
